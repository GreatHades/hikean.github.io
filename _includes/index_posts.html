<!-- posts -->
<div calss="posts">
	{% for post in paginator.posts %}
	<div class="blog-post">
		<a href="{{ site.baseurl }}{{ post.url }}">
			<h3 class="blog-post-title">{{ post.title }}</h3>
		</a>
		<div class="entry">
			{% if post.excerpt %}
				<p> {{ post.excerpt }} </p>
			{% else %}
			 <!-- if post.content contains "<! - - more - - > " and !post.excerpt -->
				{{ post.content | split:"<!-- more -->" | first % }}
			{% endif %}
		</div>
	</div>
	{% endfor %}
</div>

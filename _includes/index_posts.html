<!-- posts -->
<div calss="posts">
	{% for post in paginator.posts %}
	<div class="blog-post">
		<a href="{{ site.baseurl }}{{ post.url }}">
			<h3 class="blog-post-title">{{ post.title }}</h3>
		</a>
		<div class="entry">
			{{ post.excerpt }}
			{% if post.content contains "<!-- more -->" %}
				{{ post.content | split:"<!-- more -->" | first % }}
			{% endif %}
		</div>
	</div>
	{% endfor %}
</div>

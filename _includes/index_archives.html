<div class="side-content">
<h3 class="side-header">Archives</h3>
<ol class="list-unstyled">
	{% for  item in site.data.archives_data %}
	<li class="dropdown">
		<a href="#" class="dropdown-toggle" data-toggle="dropdown">
			{{ item.name }}
			<span class="badge" style="background-color: #4183C4">{{item.articles | size }}</span>
		</a>
 		<ul class="dropdown-menu">
 		{% for info in item.articles %}
 			<li><a href="{{info.url}}"><span style="color:#4183C4">{{info.title}}</span></a></li>
 		{% endfor %}
        </ul>
	</li>
	{% endfor %}    
</ol>
</div>
